<section class="m-5 space-y-5">
    <button class="button-secondary" (click)="onBack()">Volver</button>
    <form [formGroup]="bookForm" class="space-y-4 max-w-lg mx-auto" (ngSubmit)="onSubmit()">
        <h1>Añadir nuevo libro</h1>
        <div>
            <label for="title" class="block font-medium mb-1">Título:</label>
            <input id="title" formControlName="title" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
            <label for="author" class="block font-medium mb-1">Autor:</label>
            <input id="author" formControlName="author" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
            <label for="publisher" class="block font-medium mb-1">Publicador:</label>
            <input id="publisher" formControlName="publisher" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
            <label for="genre" class="block font-medium mb-1">Género:</label>
            <input id="genre" formControlName="genre" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
            <label for="publicationDate" class="block font-medium mb-1">Fecha de publicación:</label>
            <input id="publicationDate" type="date" formControlName="publicationDate" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
            <label for="price" class="block font-medium mb-1">Precio:</label>
            <input id="price" type="number" step="0.01" formControlName="price" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
            <label for="stock" class="block font-medium mb-1">Stock:</label>
            <input id="stock" type="number" formControlName="stock" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <button type="submit" class="button-primary">Guardar</button>
    </form>
</section>
